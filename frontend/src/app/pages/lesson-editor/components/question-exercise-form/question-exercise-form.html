<!-- frontend/src/app/pages/lesson-editor/components/question-exercise-form/question-exercise-form.html -->

<div class="modal-backdrop" (click)="onBackdropClick($event)">
  <div class="modal-content">
    
    <!-- HEADER -->
    <div class="modal-header">
      <h2>{{ modalTitle }}</h2>
      <button class="close-button" (click)="onCancel()" type="button">‚úï</button>
    </div>

    <!-- FORM -->
    <form (ngSubmit)="onSubmit()" class="exercise-form">
      
      <!-- T√≠tulo -->
      <div class="form-group">
        <label for="title">
          <span class="label-icon">üìù</span>
          T√≠tulo del Ejercicio
          <span class="required">*</span>
        </label>
        <input
          id="title"
          type="text"
          class="form-control"
          placeholder="Ej: ¬øQu√© es una variable?"
          [value]="title()"
          (input)="title.set($any($event.target).value)"
          required
          minlength="3"
        />
      </div>

      <!-- Pregunta -->
      <div class="form-group">
        <label for="question">
          <span class="label-icon">‚ùì</span>
          Pregunta
          <span class="required">*</span>
        </label>
        <textarea
          id="question"
          class="form-control"
          rows="4"
          placeholder="Escribe aqu√≠ la pregunta que se le mostrar√° al estudiante..."
          [value]="question()"
          (input)="question.set($any($event.target).value)"
          required
        ></textarea>
      </div>

      <!-- OPCIONES (4 obligatorias) -->
      <div class="options-section">
        <div class="section-header">
          <h3>
            <span class="section-icon">üìã</span>
            Opciones de Respuesta
            <span class="badge">4</span>
          </h3>
          <p class="section-description">
            Proporciona 4 opciones. Marca cu√°l es la respuesta correcta.
          </p>
        </div>

        <!-- Opci√≥n 1 -->
        <div class="option-item">
          <input
            type="radio"
            name="correctOption"
            id="opt1"
            [checked]="correctOptionIndex() === 0"
            (change)="correctOptionIndex.set(0)"
          />
          <label for="opt1" class="option-label">
            <span class="option-number">A)</span>
            <input
              type="text"
              class="option-input"
              placeholder="Primera opci√≥n..."
              [value]="option1()"
              (input)="option1.set($any($event.target).value)"
              required
            />
          </label>
        </div>

        <!-- Opci√≥n 2 -->
        <div class="option-item">
          <input
            type="radio"
            name="correctOption"
            id="opt2"
            [checked]="correctOptionIndex() === 1"
            (change)="correctOptionIndex.set(1)"
          />
          <label for="opt2" class="option-label">
            <span class="option-number">B)</span>
            <input
              type="text"
              class="option-input"
              placeholder="Segunda opci√≥n..."
              [value]="option2()"
              (input)="option2.set($any($event.target).value)"
              required
            />
          </label>
        </div>

        <!-- Opci√≥n 3 -->
        <div class="option-item">
          <input
            type="radio"
            name="correctOption"
            id="opt3"
            [checked]="correctOptionIndex() === 2"
            (change)="correctOptionIndex.set(2)"
          />
          <label for="opt3" class="option-label">
            <span class="option-number">C)</span>
            <input
              type="text"
              class="option-input"
              placeholder="Tercera opci√≥n..."
              [value]="option3()"
              (input)="option3.set($any($event.target).value)"
              required
            />
          </label>
        </div>

        <!-- Opci√≥n 4 -->
        <div class="option-item">
          <input
            type="radio"
            name="correctOption"
            id="opt4"
            [checked]="correctOptionIndex() === 3"
            (change)="correctOptionIndex.set(3)"
          />
          <label for="opt4" class="option-label">
            <span class="option-number">D)</span>
            <input
              type="text"
              class="option-input"
              placeholder="Cuarta opci√≥n..."
              [value]="option4()"
              (input)="option4.set($any($event.target).value)"
              required
            />
          </label>
        </div>

        <small class="helper-text">
          ‚úÖ Selecciona la respuesta correcta con el radio button
        </small>
      </div>

      <!-- XP Recompensa -->
      <div class="form-group">
        <label for="xpReward">
          <span class="label-icon">‚≠ê</span>
          Recompensa en XP
          <span class="required">*</span>
        </label>
        <input
          id="xpReward"
          type="number"
          class="form-control"
          [value]="xpReward()"
          (input)="xpReward.set(+$any($event.target).value)"
          min="5"
          max="100"
          required
        />
        <small class="helper-text">
          Entre 5 y 100 XP
        </small>
      </div>

      <!-- Error Message -->
      @if (error()) {
        <div class="error-message">
          ‚ö†Ô∏è {{ error() }}
        </div>
      }

      <!-- Botones -->
      <div class="form-buttons">
        <button type="button" class="btn btn-cancel" (click)="onCancel()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-submit">
          {{ isEditing ? 'üíæ Actualizar' : '‚úÖ Guardar' }}
        </button>
      </div>

    </form>

  </div>
</div>
