<div class="auth-container"> <div class="auth-form"> <h2>Registro de Nuevo Usuario</h2>

    <p class="role-display">
      Te estás registrando como: 
      <strong>{{ isTeacherRegistration() ? 'PROFESOR' : 'ESTUDIANTE' }}</strong>
    </p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <label for="username">Nombre de Usuario:</label>
      <input id="username" type="text" formControlName="username" required class="input-field">
      
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" required class="input-field">
      
      <label for="password">Contraseña:</label>
      <input id="password" type="password" formControlName="password" required class="input-field">
      
      <!-- Campo de clave secreta de profesor (mostrado solo si se selecciona profesor) -->
      @if (isTeacherRegistration()) {
        <div class="teacher-secret-container">
          <label for="secret_key">Código Secreto de Profesor:</label>
          <input 
            id="secret_key" 
            type="password" 
            formControlName="secret_key" 
            placeholder="Ingresa el código secreto"
            class="input-field"
            [required]="isTeacherRegistration()"
          >
          <p class="info-text">⚠️ Necesario para registrarse como profesor</p>
        </div>
      }
      
      <div class="role-option">
        <input 
          id="isTeacher" 
          type="checkbox" 
          [checked]="isTeacherRegistration()" 
          (change)="toggleTeacherRegistration()"
        >
        <label for="isTeacher">Registrarse como Profesor</label>
      </div>
      
      <button type="submit" [disabled]="registerForm.invalid" class="submit-button">
        Registrarse
      </button>
    </form>

    @if (error()) {
      <p class="error-message">{{ error() }}</p>
    }
    
    <p class="mt-15">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión aquí</a>
    </p>
  </div>
</div>
