<div class="auth-container"> <div class="auth-form"> <h2>Inicio de Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="username">Nombre de Usuario:</label>
      <input id="username" type="text" formControlName="username" required class="input-field">
      
      <label for="password">Contraseña:</label>
      <input id="password" type="password" formControlName="password" required class="input-field">
      
      <button type="submit" [disabled]="loginForm.invalid" class="submit-button">
        Iniciar Sesión
      </button>
    </form>

    @if (error()) {
      <p class="error-message">{{ error() }}</p>
    }
    
    <p class="mt-15">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
    </p>
  </div>
</div>
